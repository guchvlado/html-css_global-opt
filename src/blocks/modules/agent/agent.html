<section class="agent" style="background-image: url('@@bgPath')">
    <div class="container">
        <div class="agent__img">
            <picture>
                <source type="image/webp" srcset="@@imgPath.webp">
                <img src="@@imgPath.png" alt="agent">
            </picture>
        </div>
        <h2 class="agent__title">@@title</h2>
        <div class="agent__text">@@text</div>
    </div>
</section>
